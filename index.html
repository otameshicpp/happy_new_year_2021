<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="utf-8">
    <meta name="robots" content="index, follow" />

    <title>明けましておめでとうございます！</title>
    <link rel="icon" type="image/x-icon" href="lightup-mochi_favicon.png">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <p style="display: none;">push test3</p>
    <div>
        <img src="lightup-mochi_favicon.png" class="arlogo">
    </div>
    <div class="content">


        <h1 class="model">明けましておめでとうございます！</h1>
        <model-viewer ar autoplay alt="明けましておめでとうございます！" id="modellook" src="oshougatsu_video_web.gltf"
            ios-src="oshougatsu_video.usdz"
            style="width:60vw;height:60vh;display: block; margin: auto;z-index: inherit;" background-color="#70BCD1"
            shadow-intensity="0.7" camera-controls interaction-prompt="auto" auto-rotate ar magic-leap>
        </model-viewer>

    </div>
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }


        h3 {
            color: #fff;
            font-family: 'Noto Sans JP', sans-serif;
        }

        p {
            font-size: 15px;
            color: #fff;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .arstory {
            padding-top: 100px;
            width: 60vw;
            margin: auto;
            text-align: center;
        }

        .arstoryimg {
            width: 30vw;
            padding-bottom: 40px;
        }

        .start {
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 9000;
            padding: 0px;
            margin: 0px;
        }

        .start p {
            position: fixed;
            left: 0%;
            top: 0%;
            margin: 0px;
            padding: 0px;
            display: none;
            z-index: 9999;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .twitter-share-button {
            padding-top: 40px;
        }


        .start video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            -webkit-transform: translateY(-50%) translateX(-50%);

            width: 100vw;
            margin: 0px;
            padding: 0px;
        }

        .arlogo {
            width: 10%;
            min-width: 150px;
            transform: translate(0%, -0%);
            transition: all 1s;
            padding-left: 5vw;
            padding-right: 5vw;
            padding-top: 5vh;
            padding-bottom: 5vh;
        }

        .swiper-container {
            position: relative;
            max-width: 80vw;
            margin: 10vh auto;
        }

        .swiper-slide {
            text-align: center;
        }

        .AR-thumbnail {
            max-height: 100%;
            width: 80%;
            cursor: pointer;
        }

        .tweet-conpe {
            font-size: 25px;
        }

        .tweet-conpe p {
            font-size: 15px;
            width: 75%;
        }

        body {
            text-align: center;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1A1A1A;
        }

        #title {
            margin-left: auto;
            margin-right: auto;
            margin-top: 100;
            margin-bottom: 100;
            font-family: serif;
            width: 80%;
            border-bottom: black solid;
        }

        #AR-show {
            display: none;
            width: 0;
            height: 0;
            opacity: 0;
            background-color: green;
            z-index: 0;
            position: fixed;
        }


        .modelData {
            display: none;
        }

        @media screen and(max-width: 767px) {
            .start {
                display: block;
            }

            .arlogo {
                width: 175%;
                transform: translate(0%, -0%);
                transition: all 1s;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .arstory {
                padding-top: 20px;
                width: 60vw;
                margin: auto;
                text-align: center;
            }

            .arstoryimg {
                width: 60vw;
                padding-bottom: 10px;
            }
        }
    </style>
</body>
